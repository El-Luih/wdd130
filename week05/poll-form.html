<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="author" content="Luis Maradiaga">
    <meta name="description" content="This is a user poll form created for WDD 130.">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll | Luis Maradiaga</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email Address</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="opera">Opera</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" value="yes">
                <label for="feedback">List the places you have lived in.</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Los Angeles California, Rio de Janeiro, Paris"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Luis Maradiaga</p>
    </footer>
</body>

</html>
